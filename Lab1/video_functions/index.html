<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Video Functions</title>
</head>

<body>
    <section>
        <video src="../video_functions/video/frozen.mp4" width="800" poster="../video_functions/images/frozen.jpg" id="vid">
        </video>
    </section>

    <section>
        <input type="range" name="duration" id="duration" min="0" max="" step="1" value="0" style="width: 800px;" />
        <p style="display:inline-block"><span id="duration_start">00:00</span>/<span id="duration_end"></span></p>
    </section>

    <section>
        <button id="play">play</button>
        <button id="stop">stop</button>
        <button id="start"><<</button>
        <button id="skipBackward"><</button>              
        <button id="skipForward">></button>
        <button id="end">>></button>
        <input type="range" name="volume" id="volume" min="0" max="1" step="0.1" value="0.5" />
        <button id="mute">mute</button>
        <button id="fullScreen">Full Screen</button>
    </section>

    <section style="margin-top: 25px;">
        Speed
        <input type="range" name="speed" id="speed" min="0.5" max="16" step="0.5" value="1" />
    </section>

    <script src="script.js"></script>
</body>

</html>
