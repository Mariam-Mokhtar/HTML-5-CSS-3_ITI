<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Text Color Range </title>
</head>
<body>
    <section class="color">
        Red
        <input type="range" name="red" id="red" min="0" max="255" step="0" value="0" style="margin-left:35px;"/>
    </section>
    <section class="color">
        Green
        <input type="range" name="green" id="green" min="0" max="255" step="0" value="0" style="margin-left:35px;"/>
    </section>
    <section class="color" >
        Blue
        <input type="range" name="blue" id="blue" min="0" max="255" step="0" value="0" style="margin-left:35px;"/>
    </section>
    <section style="margin-top: 25px;">
        <p id="sentence">Change the 3 colors above and observe my color change.</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
