<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Phythagorean</title>
</head>

<body>
    <section >
       
        <svg width="600" height="350" style="border: 2px solid rgb(255, 255, 255)">
            <text x="250" y="320" fill="black">a</text>
            <text x="410" y="190" fill="black">b</text>
            <text x="210" y="190" fill="black">c</text>
            <polygon points="100,300,400,50,400,300" fill="rgb(184, 5, 5)"></polygon>
        </svg> 

        <br>
        <h3 style="margin-left: 10px;">according to phythagorean theorem</h3>
        <math style="margin-left: 10px; color:rgb(184, 5, 5)">
            <mrow>
                <mi>c</mi>
                <mo>=</mo>
                <mroot style="margin-bottom: 20px;">
                    <mrow>
                        <msup>
                            <mi>a</mi>
                            <mn>2</mn>
                        </msup>
                        <mo>+</mo>
                        <msup>
                            <mi>b</mi>
                            <mn>2</mn>
                        </msup>
                    </mrow>
                    <mn></mn>
                </mroot>
            </mrow>
        </math>
    </section>
</body>

</html>
