<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
</head>

<body>
    <section>
        <h3>Welcome</h3>
        <p>Your Name is <span id="wel_name"></span>and Your email is <span id="wel_email"></span></p>
        <script>
            var name = localStorage.getItem("Name");
            var email = localStorage.getItem("Email");
            var name_span = document.getElementById("wel_name");
            var email_span = document.getElementById("wel_email");
            name_span.innerHTML = name;
            email_span.innerHTML=email;
        </script>
</body>
</html>
